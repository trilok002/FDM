<!doctype html>
<html class="no-js" lang="zxx">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NIIST | Apply</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="shortcut icon" href="http://html.themewin.com/eduaim-preview/eduaim/images/favicon.ico">
    <link rel="apple-touch-icon" href="http://html.themewin.com/eduaim-preview/eduaim/images/icon.png' %}">
    <!-- All css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/slick.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/fakeloader.css' %}">
    <link rel="stylesheet" href="{% static 'css/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/jquery.fancybox.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/meanmenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/plyr.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/animate-headline.css' %}">
    <link rel="stylesheet" href="{% static 'css/assets/plugin.css' %}">

    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- Modernizer js -->
    <script src="{% static 'js/vendor/modernizr-3.5.0.min.js' %}"></script>
</head>

<body>

    <!-- Main wrapper -->
    <div class="wrapper" id="wrapper">
           
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-5 col-sm-5 hidden-xs col-12">
                        <span>Have any query? +123456789</span>
                    </div>

                </div>
            </div>
        </div>
           
        <!-- Header -->
        <header class="header header-style-1 sticky-header mega-menu-main-wrap common-header-style">

            <div class="container d-none d-lg-block">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header-inner">
                           
                            <div class="logo default_logo">
                                <a href="index.html">
                                    <img src="{% static 'img/logo/niist.png' %}" alt="logo">
                                </a>
                            </div>
                            <div class="logo sticky_logo">
                                <a href="index.html">
                                    <img src="{% static 'img/logo/niist.png' %}" alt="Sticky logo">
                                </a>
                            </div>


                            <div class="menu-search-area">
                                <div class="menu-search">
                                    <div class="search-menu">
                                        <i class="icofont-search-2" id="toggle-search"></i>
                                    </div>
                                </div>
                                <div class="search">
                                    <div class="search-form">
                                        <form action="#" id="search-form">
                                            <input type="search" name="search" placeholder="Search...">
                                            <button type="submit">
                                                <span><i class="icofont-search-2"></i></span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu-wrapper">
                <div class="container d-block d-lg-none">
                    <div class="mobile-menu clearfix">

                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->

        </header>
        <!-- Header -->
        
        <!-- Breacrumb Area -->
        <div class="breadcrumb-area" data-black-overlay="4">
            <div class="container">
                <div class="row">
                    <div class="col-xl-10 offset-xl-4 col-lg-12 offset-lg-4">
                        <div class="cr-breadcrumb text-center">
                            <h1>Apply for Book</h1>
                            <ul>
                                <li>

                                </li>
                                <li>
                                    <a href="{% url 'logout' %}">Logout</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Breacrumb Area -->
        
        <!-- Main Content -->
        <main class="page-content">
           
            <!-- Starting About Area -->

            <div class="starting-about area-padding-large bg-color-grey">
                <div style="padding:50px;">
                    <img class="wow fadeInLeft" src="{{ book.bimage.url }}" alt="about thumb">
                </div>
                <div class="container" >
                    <div class="row">
                        <div class="col-lg-6 col-xl-7 offset-xl-5 offset-lg-6 col-sm-6 offset-sm-6 col-12">
                            <div class="starting-about-content" >
                                <h2>{{ book.bname }}</h2>
                                <p>By : {{ book.bauthor }}</p>
                                <ul class="list-item-style">
                                    <li>{{ book.bdetail }}</li>

                                </ul>
                                <div class="lode-more-course wow fadeInUp">
                                    <a href="{% url 'aprecord' enroll book.id %}" class="readmore-btn">Apply <i class="icofont-spinner-alt-3"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           <!-- Starting About Area -->
                       
             <!-- sponsors Logo Area -->
			<div id="sponsors-logo-area" class="sponsors-logo-area">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="sponsors-logos sponsors-logo-carousel-activation">

								<div class="sponsors-logo">

										<img src="{% static 'img/sponsors/01.png' %}" alt="sponsors logo thumb">

								</div>

								<div class="sponsors-logo">
										<img src="{% static 'img/sponsors/02.png' %}" alt="sponsors logo thumb">

								</div>

								<div class="sponsors-logo">

										<img src="{% static 'img/sponsors/03.png' %}" alt="sponsors logo thumb">

								</div>

								<div class="sponsors-logo">

										<img src="{% static 'img/sponsors/04.png' %}" alt="sponsors logo thumb">

								</div>

								<div class="sponsors-logo">

										<img src="{% static 'img/sponsors/05.png' %}" alt="sponsors logo thumb">

								</div>

								<div class="sponsors-logo">

										<img src="{% static 'img/sponsors/06.png' %}" alt="sponsors logo thumb">

								</div>
                                <div class="sponsors-logo">

                                        <img src="{% static 'img/sponsors/01.png' %}" alt="sponsors logo thumb">

                                </div>


							</div>
						</div>
					</div>
				</div>
			</div>
			<!--sponsors Logo Area -->
        </main>
        <!-- Page Content -->


        <!-- //Footer Area -->


        <!-- Quick View Content Start -->
        <div class="main-product-thumbnail quick-thumb-content">
            <div class="container">
                <!-- The Modal -->
                <div class="modal fade" id="product-window">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Quick View Content End -->


    </div>
    <!-- //Main wrapper -->


    <!-- All JQuery Files -->
    <script src="{% static 'js/vendor/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/ytplayer.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
